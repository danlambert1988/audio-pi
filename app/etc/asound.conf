sudo tee /etc/asound.conf >/dev/null <<'EOF'
# Audio-Pi: soft volume for sane 0â€“100 range on Pi headphone output

pcm.hwout {
  type hw
  card 0
  device 0
}

pcm.softvol {
  type softvol
  slave.pcm "hwout"
  control {
    name "AudioPi"
    card 0
  }
  # Make 0..100 feel usable (adjust min_dB if you want quieter minimum)
  min_dB -50.0
  max_dB 0.0
}

pcm.!default {
  type plug
  slave.pcm "softvol"
}

ctl.!default {
  type hw
  card 0
}
EOF
